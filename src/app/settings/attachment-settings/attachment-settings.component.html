<div #settings class="attachment-settings">
    <button *ngIf="isImage" 
        class="attachment-settings__input attachment-settings__file-loader" 
        title="Open File" 
        (click)="onFileLoad()">
        <mat-icon>file_open</mat-icon>
    </button>

    <mat-button-toggle-group *ngIf="isText"
        name="font-style" 
        appearance="legacy"
        aria-label="Font styles"
        class="attachment-settings__toggles"
        multiple
        [(ngModel)]="textAttachment.fontStyle"
        (change)="onDataChange()">
        <mat-button-toggle value="italic">I</mat-button-toggle>
        <mat-button-toggle value="bold">B</mat-button-toggle>
        <mat-button-toggle value="striked">S</mat-button-toggle>
    </mat-button-toggle-group>

    <mat-form-field *ngIf="canShowHeight()"
        class="attachment-settings__item">
        <mat-label class="attachment-settings__label">Height</mat-label>
        <input matInput
            type="number"
            class="attachment-settings__input attachment-settings__input_labeled"
            [(ngModel)]="attachment.size.y"
            (change)="onDataChange()" />
    </mat-form-field>

    <mat-form-field *ngIf="canShowWidth()"
        class="attachment-settings__item">
        <mat-label class="attachment-settings__label">Width</mat-label>
        <input matInput
            type="number"
            class="attachment-settings__input attachment-settings__input_labeled"
            [(ngModel)]="attachment.size.x"
            (change)="onDataChange()" />
    </mat-form-field>

    <mat-form-field *ngIf="canShowRadius()"
        class="attachment-settings__item">
        <mat-label class="attachment-settings__label">Radius</mat-label>
        <input matInput
            type="number"
            class="attachment-settings__input attachment-settings__input_labeled"
            [(ngModel)]="radius"
            (change)="onDataChange()" />
    </mat-form-field>

    <mat-form-field *ngIf="isText"
        class="attachment-settings__item">
        <mat-label class="attachment-settings__label">Font family</mat-label>   
        <input matInput
            type="text"
            class="attachment-settings__input attachment-settings__input_labeled"
            [(ngModel)]="textAttachment.fontFamily"
            (change)="onDataChange()" />
    </mat-form-field>

    <mat-form-field *ngIf="isText"
        class="attachment-settings__item">
        <mat-label class="attachment-settings__label">Font size</mat-label>
        <input matInput
            type="number"
            class="attachment-settings__input attachment-settings__input_labeled"
            [(ngModel)]="textAttachment.fontSize"
            (change)="onDataChange()" />
    </mat-form-field>
    
    <div class="attachment-settings__color-group" *ngIf="isText || isPrimitive">
        <label class="attachment-settings__color">Color</label>

        <input class="attachment-settings__color"
            matInput 
            type="color" 
            (change)="onDataChange()"
            [(ngModel)]="color" />
    </div>
    
    <div class="attachment-settings__color-group"  *ngIf="isText || isPrimitive" >
        <label class="attachment-settings__color">Fill color</label>

        <input class="attachment-settings__color"
            matInput
            type="color" 
            (change)="onDataChange()" 
            [(ngModel)]="fillColor" />
    </div>
</div>
