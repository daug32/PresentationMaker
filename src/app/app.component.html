<div class="presentation-maker">

    <presentation-toolbar [title]="presentation.name"></presentation-toolbar>

    <div class="presentation-maker__content-container">

        <div class="presentation-maker__slides-container">
            <presentation-slide-preview 
                *ngFor="let slide of presentation.slides"
                [slide]="slide"
                (onClick)="onSlideChange($event)">
            </presentation-slide-preview>
        </div>

        <presentation-workspace [slide]="currentSlide"></presentation-workspace>

    </div>
    
</div>
