<div class="presentation-maker">

    <presentation-toolbar 
        
        [presentation]="presentation"
        (onPresentationLoad)="onPresentationLoad($event)"

        (undoEvent)="onUndo()"
        (redoEvent)="onRedo()"

        (onCreateAttachmentEvent)="onCreateAttachment($event)">
    </presentation-toolbar>

    <div class="presentation-maker__content-container">

        <div class="presentation-maker__slides-container">
            <presentation-slide-preview 
                *ngFor="let slide of presentation.slides"
                [slide]="slide"
                (onClick)="onSlideChange($event)"
                (contextMenu)="onContextMenu(slide.id)"
                (onRaise)="onRaiseSlide($event)"
                (onDelete)="onDeleteSlide($event)"
                (onDrop)="onDropSlide($event)">
            </presentation-slide-preview>
            <button class="presentation-maker__slides-adder"
                    title="Add slide"
                    (click)="onAddSlide()">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <presentation-workspace 
            class="presentation-maker__workspace"
            [slide]="currentSlide">
        </presentation-workspace>

    </div>
    
</div>
